<!-- src/app/pages/products/products-page.component.html -->

<div class="container">
  <div class="header">
    <h1 class="heading">Produtos</h1>
    <button class="btn btnPrimary" (click)="navigateToCreate()">Adicionar Produto</button>
  </div>

  <app-product-list
    [products]="products"
    (edit)="handleEdit($event)"
    (delete)="handleDelete($event)"
    (details)="handleDetails($event)"
  ></app-product-list>
</div>
