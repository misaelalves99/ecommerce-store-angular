<div class="container">
  <h1 class="pageTitle">Adicionar Produto</h1>

  <app-product-form
    [initialData]="emptyProduct"
    [categories]="categories"
    [brands]="brands"
    submitLabel="Adicionar"
    (onSubmit)="handleSave($event)"
    (onCancel)="handleCancel()"
  ></app-product-form>
</div>
