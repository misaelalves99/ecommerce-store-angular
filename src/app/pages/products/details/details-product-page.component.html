<!-- src/app/pages/products/details-product-page.component.html -->

<div class="pageContainer" *ngIf="product; else loading">
  <h1 class="title">Detalhes do Produto</h1>

  <app-product-details [product]="product"></app-product-details>

  <div class="actions">
    <button class="btnPrimary" (click)="goBack()">Voltar</button>
    <button class="btnSecondary" (click)="goToEdit()">Editar</button>
  </div>
</div>

<ng-template #loading>
  <p class="loading">Carregando produto...</p>
</ng-template>
