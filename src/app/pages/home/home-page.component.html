<div class="container">
  <h1 class="title">Bem-vindo ao Painel Administrativo</h1>

  <div class="cardsRow">
    <div class="card" (click)="navigate('/products')">
      <div class="icon">📦</div>
      <div class="label">Gerenciar Produtos</div>
    </div>

    <div class="card" (click)="navigate('/categories')">
      <div class="icon">🗂️</div>
      <div class="label">Gerenciar Categorias</div>
    </div>

    <div class="card" (click)="navigate('/brands')">
      <div class="icon">🏷️</div>
      <div class="label">Gerenciar Marcas</div>
    </div>
  </div>

  <p class="description">
    Use os cards acima para gerenciar marcas, categorias e produtos de forma rápida e segura.
  </p>
</div>
