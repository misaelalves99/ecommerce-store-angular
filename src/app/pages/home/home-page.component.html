<div class="container text-center mt-5">
  <h1 class="mb-4 title">Bem-vindo ao Painel Administrativo</h1>

  <div class="row justify-content-center">
    <div class="col-md-3 mb-3">
      <button
        class="btn btn-outline-primary btn-lg w-100 btn-custom"
        (click)="navigateTo('/brands')"
      >
        Gerenciar Marcas
      </button>
    </div>
    <div class="col-md-3 mb-3">
      <button
        class="btn btn-outline-success btn-lg w-100 btn-custom"
        (click)="navigateTo('/categories')"
      >
        Gerenciar Categorias
      </button>
    </div>
    <div class="col-md-3 mb-3">
      <button
        class="btn btn-outline-dark btn-lg w-100 btn-custom"
        (click)="navigateTo('/products')"
      >
        Gerenciar Produtos
      </button>
    </div>
  </div>
</div>
