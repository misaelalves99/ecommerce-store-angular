<div class="pageContainer" *ngIf="category; else loading">
  <h1 class="heading">Deletar Categoria</h1>

  <div class="confirmationCard">
    <p>Você tem certeza que deseja deletar a categoria:</p>
    <p class="categoryName">{{ category.name }}</p>
    <p><strong>Descrição:</strong> {{ category.description }}</p>

    <div class="buttons">
      <button class="btn btnDanger" (click)="handleDelete()">Deletar</button>
      <button class="btn btnSecondary" (click)="handleCancel()">Cancelar</button>
    </div>
  </div>
</div>

<ng-template #loading>
  <p class="loading">Carregando categoria...</p>
</ng-template>
