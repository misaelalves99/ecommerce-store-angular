<!-- src/app/pages/category/delete-category-page.component.html -->

<div class="pageContainer" *ngIf="category; else notFound">
  <h1 class="title">Deletar Categoria</h1>

  <p class="confirmation">
    Tem certeza que deseja deletar a categoria:
    <strong>{{ category.name }}</strong>?
  </p>

  <div class="buttons">
    <button class="btn btnDanger" (click)="handleDelete()">Deletar</button>
    <button class="btn btnSecondary" (click)="handleCancel()">Cancelar</button>
  </div>
</div>

<ng-template #notFound>
  <div class="pageContainer">
    <h1 class="title">Categoria n√£o encontrada</h1>
    <button class="btn btnSecondary" (click)="handleCancel()">Voltar</button>
  </div>
</ng-template>
