<!-- src/app/pages/category/edit-category-page.component.html -->

<div class="pageContainer" *ngIf="category; else loading">
  <h1 class="heading">Editar Categoria</h1>
  <app-category-form
    [initialName]="category.name"
    [initialDescription]="category.description"
    (submitEvent)="handleUpdate($event)"
    (cancelEvent)="handleCancel()"
  />
</div>

<ng-template #loading>
  <p class="loading">Carregando categoria...</p>
</ng-template>
