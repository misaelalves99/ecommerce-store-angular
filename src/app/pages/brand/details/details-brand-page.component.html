<!-- src/app/pages/brands/details/details-brand-page.component.html -->

<div class="pageContainer" *ngIf="brand; else loading">
  <h1 class="title">Detalhes da Marca</h1>

  <app-brand-details [brand]="brand"></app-brand-details>

  <div class="actions">
    <button class="btnPrimary" (click)="goBack()">Voltar</button>
    <button class="btnSecondary" (click)="goToEdit()">Editar</button>
  </div>
</div>

<ng-template #loading>
  <p class="loading">Carregando detalhes da marca...</p>
</ng-template>
