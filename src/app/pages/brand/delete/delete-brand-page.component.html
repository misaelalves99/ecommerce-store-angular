<!-- src/app/pages/brands/delete/delete-brand-page.component.html -->

<div class="pageContainer" *ngIf="brand$ | async as brand; else notFound">
  <h1 class="title">Deletar Marca</h1>

  <p class="confirmation">
    Tem certeza que deseja deletar a marca:
    <strong>{{ brand.name }}</strong>?
  </p>

  <div class="buttons">
    <button class="btn btnDanger" (click)="handleDelete()">Deletar</button>
    <button class="btn btnSecondary" (click)="handleCancel()">Cancelar</button>
  </div>
</div>

<ng-template #notFound>
  <div class="pageContainer">
    <h1 class="title">Marca n√£o encontrada</h1>
    <button class="btn btnSecondary" (click)="handleCancel()">Voltar</button>
  </div>
</ng-template>
