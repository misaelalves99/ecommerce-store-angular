<div *ngIf="!brand" class="loading">
  Carregando marca...
</div>

<div *ngIf="brand" class="pageContainer">
  <h1 class="heading">Editar Marca</h1>
  <app-brand-form
    [initialName]="brand.name"
    (onSubmit)="handleUpdate($event)"
    (onCancel)="handleCancel()">
  </app-brand-form>
</div>
