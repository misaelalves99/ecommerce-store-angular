<!-- src/app/layout/sidebar/sidebar.component.html -->

<aside
  class="sidebar"
  [class.sidebar--collapsed]="collapsed"
>
  <div class="sidebar__brand">
    <div class="sidebar__brand-logo">
      <span class="sidebar__brand-mark">ES</span>
    </div>
    <div
      class="sidebar__brand-text"
      *ngIf="!collapsed"
    >
      <span class="sidebar__brand-name">Ecommerce Store</span>
      <span class="sidebar__brand-subtitle">Admin Dashboard</span>
    </div>
  </div>

  <nav class="sidebar__nav">
    <div class="sidebar__section">
      <p
        class="sidebar__section-label"
        *ngIf="!collapsed"
      >
        Geral
      </p>

      <a
        *ngFor="let item of mainItems"
        class="sidebar__link"
        [class.sidebar__link--active]="isActive(item.route)"
        [routerLink]="item.route"
      >
        <lucide-icon
          class="sidebar__icon"
          [name]="item.icon"
        ></lucide-icon>
        <span
          class="sidebar__label"
          *ngIf="!collapsed"
        >
          {{ item.label }}
        </span>
      </a>
    </div>

    <div class="sidebar__section">
      <p
        class="sidebar__section-label"
        *ngIf="!collapsed"
      >
        Catálogo
      </p>

      <a
        *ngFor="let item of catalogItems"
        class="sidebar__link"
        [class.sidebar__link--active]="isActive(item.route)"
        [routerLink]="item.route"
      >
        <lucide-icon
          class="sidebar__icon"
          [name]="item.icon"
        ></lucide-icon>
        <span
          class="sidebar__label"
          *ngIf="!collapsed"
        >
          {{ item.label }}
        </span>
      </a>
    </div>

    <div class="sidebar__section">
      <p
        class="sidebar__section-label"
        *ngIf="!collapsed"
      >
        Marketing
      </p>

      <a
        *ngFor="let item of marketingItems"
        class="sidebar__link"
        [class.sidebar__link--active]="isActive(item.route)"
        [routerLink]="item.route"
      >
        <lucide-icon
          class="sidebar__icon"
          [name]="item.icon"
        ></lucide-icon>
        <span
          class="sidebar__label"
          *ngIf="!collapsed"
        >
          {{ item.label }}
        </span>
      </a>
    </div>

    <!-- Seção Estoque removida -->

    <div class="sidebar__section sidebar__section--bottom">
      <p
        class="sidebar__section-label"
        *ngIf="!collapsed"
      >
        Configurações
      </p>

      <a
        *ngFor="let item of settingsItems"
        class="sidebar__link"
        [class.sidebar__link--active]="isActive(item.route)"
        [routerLink]="item.route"
      >
        <lucide-icon
          class="sidebar__icon"
          [name]="item.icon"
        ></lucide-icon>
        <span
          class="sidebar__label"
          *ngIf="!collapsed"
        >
          {{ item.label }}
        </span>
      </a>
    </div>
  </nav>
</aside>
