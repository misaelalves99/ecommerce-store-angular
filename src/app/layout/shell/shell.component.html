<!-- src/app/layout/shell/shell.component.html -->

<div class="shell">
  <app-sidebar
    class="shell__sidebar"
    [collapsed]="isSidebarCollapsed()"
  ></app-sidebar>

  <div class="shell__main">
    <app-header
      class="shell__header"
      (toggleSidebar)="onToggleSidebar()"
    ></app-header>

    <main class="shell__content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
