<!-- src/app/features/marketing/coupons/pages/coupons-delete-page/coupons-delete-page.component.html -->

<app-page-header
  title="Excluir cupom"
  subtitle="Confirme a exclusão do cupom selecionado."
  [breadcrumb]="[
    { label: 'Dashboard', link: '/dashboard' },
    { label: 'Marketing', link: '/marketing' },
    { label: 'Cupons', link: '/marketing/coupons' },
    { label: 'Excluir', active: true }
  ]"
>
</app-page-header>

<section class="coupon-delete-page" *ngIf="!loading() && coupon() as coupon">
  <div class="coupon-delete-page__card">
    <h2>Tem certeza que deseja excluir este cupom?</h2>

    <p class="coupon-delete-page__warning">
      Esta ação não poderá ser desfeita. O cupom deixará de ser aplicado em novos pedidos.
    </p>

    <div class="coupon-delete-page__info">
      <div class="coupon-delete-page__field">
        <span class="label">Código</span>
        <span class="value">{{ coupon.code }}</span>
      </div>

      <div class="coupon-delete-page__field">
        <span class="label">Nome</span>
        <span class="value">{{ coupon.name || coupon.code }}</span>
      </div>
    </div>

    <footer class="coupon-delete-page__footer">
      <app-button
        type="button"
        variant="ghost"
        size="sm"
        [disabled]="deleting()"
        (appClick)="cancel()"
      >
        Cancelar
      </app-button>

      <app-button
        type="button"
        variant="danger"
        size="sm"
        [loading]="deleting()"
        (appClick)="confirmDelete()"
      >
        Excluir cupom
      </app-button>
    </footer>
  </div>
</section>
