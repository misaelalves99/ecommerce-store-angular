<div class="auth-page auth-page--simple">
  <div class="auth-card-wrapper">
    <app-card>
      <div class="auth-card">
        <div class="auth-card__header">
          <h1 class="auth-title">Recuperar acesso</h1>
          <p class="auth-subtitle">
            Informe o e-mail cadastrado para receber o link de redefinição de senha.
          </p>
        </div>

        <form class="auth-form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-field">
            <label for="email">E-mail</label>
            <input
              id="email"
              type="email"
              appAutofocus
              formControlName="email"
              placeholder="voce@empresa.com"
            />
            <div class="field-error" *ngIf="emailCtrl.touched && emailCtrl.invalid">
              <span *ngIf="emailCtrl.errors?.['required']">
                E-mail é obrigatório.
              </span>
              <span *ngIf="emailCtrl.errors?.['email']">
                Informe um e-mail válido.
              </span>
            </div>
          </div>

          <app-button
            type="submit"
            variant="primary"
            class="submit-button"
            [disabled]="!canSubmit()"
            [loading]="loading()"
          >
            Enviar link de recuperação
          </app-button>

          <p class="auth-footer-text">
            Lembrou a senha?
            <a class="link" routerLink="/auth/login">Voltar para o login</a>
          </p>

          <p class="auth-success" *ngIf="successMessage() as success">
            {{ success }}
          </p>

          <p class="auth-error" *ngIf="errorMessage() as error">
            {{ error }}
          </p>
        </form>
      </div>
    </app-card>
  </div>
</div>
