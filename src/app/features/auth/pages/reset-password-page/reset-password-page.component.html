<!-- src/app/features/auth/pages/reset-password-page/reset-password-page.component.html -->
<div class="auth-page auth-page--simple">
  <div class="auth-card-wrapper">
    <app-card>
      <div class="auth-card">
        <div class="auth-card__header">
          <h1 class="auth-title">Definir nova senha</h1>
          <p class="auth-subtitle">
            Escolha uma nova senha forte para manter o acesso ao painel seguro.
          </p>
        </div>

        <form class="auth-form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-field">
            <label for="password">Nova senha</label>
            <input
              id="password"
              type="password"
              [appAutofocus]="true"
              formControlName="password"
              placeholder="Crie uma senha segura"
            />
            <div
              class="field-error"
              *ngIf="passwordCtrl.touched && passwordCtrl.invalid"
            >
              <span *ngIf="passwordCtrl.errors?.['required']">
                Senha é obrigatória.
              </span>
              <span *ngIf="passwordCtrl.errors?.['minlength']">
                A senha deve ter pelo menos 6 caracteres.
              </span>
            </div>
          </div>

          <div class="form-field">
            <label for="confirmPassword">Confirmar nova senha</label>
            <input
              id="confirmPassword"
              type="password"
              formControlName="confirmPassword"
              placeholder="Repita a senha"
            />
            <div
              class="field-error"
              *ngIf="
                (confirmPasswordCtrl.touched || passwordCtrl.touched) &&
                (confirmPasswordCtrl.invalid || passwordMismatch)
              "
            >
              <span *ngIf="confirmPasswordCtrl.errors?.['required']">
                A confirmação de senha é obrigatória.
              </span>
              <span *ngIf="passwordMismatch">
                As senhas não coincidem.
              </span>
            </div>
          </div>

          <app-button
            type="submit"
            variant="primary"
            class="submit-button"
            [disabled]="!canSubmit()"
            [loading]="loading()"
          >
            Redefinir senha
          </app-button>

          <p class="auth-footer-text">
            Voltar para
            <a class="link" routerLink="/auth/login">login</a>
          </p>

          <p class="auth-success" *ngIf="successMessage() as success">
            {{ success }}
          </p>

          <p class="auth-error" *ngIf="errorMessage() as error">
            {{ error }}
          </p>
        </form>
      </div>
    </app-card>
  </div>
</div>
