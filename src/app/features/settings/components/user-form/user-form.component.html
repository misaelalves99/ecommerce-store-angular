<!-- src/app/features/settings/components/user-form/user-form.component.html -->
<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form__grid">
    <div class="form__field form__field--full">
      <label for="name">Nome completo *</label>
      <input id="name" type="text" formControlName="name" />
      <small *ngIf="hasError('name', 'required')">Informe o nome do usuário.</small>
    </div>

    <div class="form__field form__field--full">
      <label for="email">E-mail *</label>
      <input id="email" type="email" formControlName="email" />
      <small *ngIf="hasError('email', 'required')">Informe o e-mail.</small>
      <small *ngIf="hasError('email', 'email')">E-mail inválido.</small>
    </div>

    <div class="form__field">
      <label for="role">Papel *</label>
      <select id="role" formControlName="role">
        <option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </option>
      </select>
    </div>

    <div class="form__field form__field--checkbox">
      <label class="checkbox">
        <input type="checkbox" formControlName="isActive" />
        <span>Usuário ativo</span>
      </label>
    </div>
  </div>

  <div class="form__actions">
    <app-button type="button" variant="ghost" (clicked)="onCancel()">
      Cancelar
    </app-button>
    <app-button type="submit" variant="primary">
      Salvar
    </app-button>
  </div>
</form>
