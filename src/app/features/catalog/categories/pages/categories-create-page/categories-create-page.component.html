<!-- src/app/features/catalog/categories/pages/categories-create-page/categories-create-page.component.html -->
<app-page-header
  title="Nova categoria"
  subtitle="Defina categorias para organizar seus produtos."
  [breadcrumb]="[
    { label: 'Dashboard', link: '/dashboard' },
    { label: 'Catálogo', link: '/catalog' },
    { label: 'Categorias', link: '/catalog/categories' },
    { label: 'Nova categoria', active: true }
  ]"
>
  <app-button
    type="button"
    variant="outline"
    size="sm"
    class="categories-create-page__back-button"
    (appClick)="goBack()"
  >
    ← Voltar
  </app-button>
</app-page-header>

<section class="categories-create-page">
  <div class="categories-create-page__inner">
    <app-category-form
      title="Dados da categoria"
      submitLabel="Salvar categoria"
      (submitted)="handleSubmit($event)"
    ></app-category-form>
  </div>
</section>
