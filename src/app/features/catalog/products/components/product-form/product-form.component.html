<!-- src/app/features/catalog/products/components/product-form/product-form.component.html -->
<form class="product-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <header class="product-form__header">
    <div>
      <h2>{{ title }}</h2>
      <p>Preencha os dados do produto para manter o catálogo organizado.</p>
    </div>
  </header>

  <div class="product-form__grid">
    <div class="form-field">
      <label for="name">Nome do produto</label>
      <input id="name" type="text" formControlName="name" placeholder="Camiseta Essential" />
      <span class="field-error" *ngIf="form.controls.name.touched && form.controls.name.invalid">
        Nome é obrigatório.
      </span>
    </div>

    <div class="form-field">
      <label for="sku">SKU</label>
      <input id="sku" type="text" formControlName="sku" placeholder="CAM-ESS-001" />
      <span class="field-error" *ngIf="form.controls.sku.touched && form.controls.sku.invalid">
        SKU é obrigatório.
      </span>
    </div>

    <div class="form-field">
      <label for="price">Preço</label>
      <input id="price" type="number" step="0.01" min="0" formControlName="price" />
      <span class="field-hint">
        Valor exibido na vitrine do e-commerce.
      </span>
    </div>

    <div class="form-field">
      <label for="brand">Marca</label>
      <select id="brand" formControlName="brandId">
        <option value="">Selecione</option>
        <option *ngFor="let brand of brandsSig()" [value]="brand.id">
          {{ brand.name }}
        </option>
      </select>
      <span class="field-error" *ngIf="form.controls.brandId.touched && form.controls.brandId.invalid">
        Selecione uma marca.
      </span>
    </div>

    <div class="form-field">
      <label for="category">Categoria</label>
      <select id="category" formControlName="categoryId">
        <option value="">Selecione</option>
        <option *ngFor="let category of categoriesSig()" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
      <span class="field-error" *ngIf="form.controls.categoryId.touched && form.controls.categoryId.invalid">
        Selecione uma categoria.
      </span>
    </div>

    <div class="form-field">
      <label for="stock">Estoque atual</label>
      <input id="stock" type="number" min="0" formControlName="stock" />
    </div>

    <div class="form-field">
      <label for="minStock">Estoque mínimo</label>
      <input id="minStock" type="number" min="0" formControlName="minStock" />
    </div>

    <div class="form-field checkbox-field">
      <label>
        <input type="checkbox" formControlName="isActive" />
        Produto ativo na vitrine
      </label>
    </div>
  </div>

  <footer class="product-form__footer">
    <app-button type="submit" variant="primary">
      {{ submitLabel }}
    </app-button>
  </footer>
</form>
