<!-- src/app/components/navbar/navbar.component.html -->

<nav class="navbar navbar-expand-lg">
  <div class="container-navbar">
    <a routerLink="/" class="navbar-brand">
      Loja Virtual
    </a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleNavbar()"
      [attr.aria-controls]="'navbarMain'"
      [attr.aria-expanded]="!collapsed"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div [ngClass]="{'navbar-collapse': true, 'collapse': collapsed}" id="navbarMain">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/products" routerLinkActive="active" class="nav-link">Produtos</a>
        </li>
        <li class="nav-item">
          <a routerLink="/categories" routerLinkActive="active" class="nav-link">Categorias</a>
        </li>
        <li class="nav-item">
          <a routerLink="/brands" routerLinkActive="active" class="nav-link">Marcas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
