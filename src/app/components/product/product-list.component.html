<!-- src/app/components/product/product-list.component.html -->

<table class="table table-striped table-hover shadow-sm tableCustom">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Preço</th>
      <th>Categoria</th>
      <th>Marca</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ formatCurrency(product.price) }}</td>
      <td>{{ product.category?.name || '-' }}</td>
      <td>{{ product.brand?.name || '-' }}</td>
      <td>
        <span
          class="badge"
          [ngClass]="product.isActive ? 'badgeSuccess' : 'badgeSecondary'"
        >
          {{ product.isActive ? 'Ativo' : 'Inativo' }}
        </span>
      </td>
      <td>
        <button
          type="button"
          class="btn btnInfo btn-sm me-1"
          (click)="onDetails(product.id)"
        >
          Detalhes
        </button>
        <button
          type="button"
          class="btn btnWarning btn-sm me-1"
          (click)="onEdit(product.id)"
        >
          Editar
        </button>
        <button
          type="button"
          class="btn btnDanger btn-sm"
          (click)="onDelete(product.id)"
        >
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
