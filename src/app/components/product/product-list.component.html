<!-- src/app/components/product/product-list.component.html -->

<table class="table table-striped table-hover shadow-sm tableCustom">
  <thead class="table-dark">
    <tr>
      <th>Nome</th>
      <th>SKU</th>
      <th>Preço</th>
      <th>Estoque</th>
      <th>Categoria</th>
      <th>Marca</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.sku }}</td>
      <td>{{ formatCurrency(product.price) }}</td>
      <td>{{ product.stock }}</td>
      <td>{{ product.category?.name || '-' }}</td>
      <td>{{ product.brand?.name || '-' }}</td>
      <td>
        <span class="badge" [ngClass]="product.isActive ? 'badgeSuccess' : 'badgeSecondary'">
          {{ product.isActive ? 'Ativo' : 'Inativo' }}
        </span>
      </td>
      <td>
        <a [routerLink]="['/products', product.id]" class="btn btnInfo btn-sm me-1">Detalhes</a>
        <a [routerLink]="['/products/edit', product.id]" class="btn btnWarning btn-sm me-1">Editar</a>
        <a [routerLink]="['/products/delete', product.id]" class="btn btnDanger btn-sm">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
