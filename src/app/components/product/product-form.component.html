<!-- src/app/components/product/product-form.component.html -->

<form class="form" (ngSubmit)="handleSubmit()">
  <div class="formGroup">
    <label class="controlLabel">Nome</label>
    <input type="text" class="formControl" [(ngModel)]="product.name" name="name" autofocus />
    <span *ngIf="errors.name" class="textDanger">{{ errors.name }}</span>
  </div>

  <div class="formGroup">
    <label class="controlLabel">Descrição</label>
    <textarea class="formControl" [(ngModel)]="product.description" name="description" rows="3"></textarea>
  </div>


  <div class="formGroup">
    <label class="controlLabel">SKU</label>
    <input type="text" class="formControl" [(ngModel)]="product.sku" name="sku" />
    <span *ngIf="errors.sku" class="textDanger">{{ errors.sku }}</span>
  </div>

  <div class="formGroup">
    <label class="controlLabel">Preço</label>
    <input type="number" class="formControl" [(ngModel)]="product.price" name="price" />
    <span *ngIf="errors.price" class="textDanger">{{ errors.price }}</span>
  </div>

  <div class="formGroup">
    <label class="controlLabel">Estoque</label>
    <input type="number" class="formControl" [(ngModel)]="product.stock" name="stock" />
    <span *ngIf="errors.stock" class="textDanger">{{ errors.stock }}</span>
  </div>

  <div class="formGroup">
    <label class="controlLabel">Categoria</label>
    <select class="formControl" [(ngModel)]="product.categoryId" name="category">
      <option value="">Selecione</option>
      <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
    </select>
    <span *ngIf="errors.categoryId" class="textDanger">{{ errors.categoryId }}</span>
  </div>

  <div class="formGroup">
    <label class="controlLabel">Marca</label>
    <select class="formControl" [(ngModel)]="product.brandId" name="brand">
      <option value="">Selecione</option>
      <option *ngFor="let b of brands" [value]="b.id">{{ b.name }}</option>
    </select>
    <span *ngIf="errors.brandId" class="textDanger">{{ errors.brandId }}</span>
  </div>

  <div class="formGroup formCheck">
    <input type="checkbox" id="isActive" [(ngModel)]="product.isActive" name="isActive" />
    <label for="isActive">Ativo</label>
  </div>

  <div class="buttons">
    <button type="submit" class="btn btnSuccess">{{ submitLabel }}</button>
    <button type="button" class="btn btnSecondary" (click)="handleCancel()">Cancelar</button>
  </div>
</form>
