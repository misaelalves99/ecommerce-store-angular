<!-- src/app/components/category/category-list.component.html -->

<p *ngIf="!categories || categories.length === 0" class="empty">Nenhuma categoria cadastrada.</p>

<table *ngIf="categories?.length" class="table table-striped table-hover shadow-sm tableCustom">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
      <td>{{ category.description }}</td>
      <td>
        <button class="btn btn-info btn-sm me-1" (click)="goToDetails(category.id)">Detalhes</button>
        <button class="btn btn-warning btn-sm me-1" (click)="goToEdit(category.id)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="goToDelete(category.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
