<!-- src/app/components/category/category-list.component.html -->

<div *ngIf="categories.length === 0" class="empty">
  Nenhuma categoria cadastrada.
</div>

<table *ngIf="categories.length > 0" class="table table-striped table-hover shadow-sm tableCustom">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
      <td>{{ category.description }}</td>
      <td>
        <button class="btn btnInfo btn-sm me-1" (click)="goToDetails(category.id)">Detalhes</button>
        <button class="btn btnWarning btn-sm me-1" (click)="goToEdit(category.id)">Editar</button>
        <button class="btn btnDanger btn-sm" (click)="deleteCategory(category)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
