<!-- src/app/components/brand/brand-list.component.html -->

<p *ngIf="brands.length === 0" class="empty">Nenhuma marca cadastrada.</p>

<table *ngIf="brands.length > 0" class="table table-striped table-hover shadow-sm tableCustom">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands">
      <td>{{ brand.id }}</td>
      <td>{{ brand.name }}</td>
      <td>
        <button class="btn btn-info btn-sm me-1" (click)="goToDetails(brand.id)">Detalhes</button>
        <button class="btn btn-warning btn-sm me-1" (click)="goToEdit(brand.id)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="goToDelete(brand.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
