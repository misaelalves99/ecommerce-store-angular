<!-- src/app/shared/components/feedback/toast-container/toast-container.component.html -->

<section
  class="toast-container"
  aria-live="polite"
  aria-atomic="true"
>
  <article
    *ngFor="let toast of toasts"
    class="toast"
    [ngClass]="'toast--' + toast.type"
  >
    <div class="toast__icon">
      {{ getIcon(toast.type) }}
    </div>

    <div class="toast__content">
      <h4 class="toast__title">
        {{ toast.title }}
      </h4>
      <p
        *ngIf="toast.message"
        class="toast__message"
      >
        {{ toast.message }}
      </p>
    </div>

    <button
      type="button"
      class="toast__close"
      aria-label="Fechar notificação"
      (click)="onDismiss(toast.id)"
    >
      ✕
    </button>
  </article>
</section>
